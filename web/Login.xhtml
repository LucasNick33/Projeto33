<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - PDV</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            Nome:<br/>
            <h:inputText value="#{sessao.variaveisGlobais.usuarioDao.usuario.nome}"/><br/>
            Senha:<br/>
            <h:inputText value="#{sessao.variaveisGlobais.usuarioDao.usuario.senha}"/><br/>
            <h:commandButton value="Logar" action="#{sessao.variaveisGlobais.usuarioDao.login()}"/>
        </h:form>
    </h:body>
</html>
