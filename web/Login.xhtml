<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
 
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            
            <title>Title</title>
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/login.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <div class="col-lg-4 col-sm-4 col-md-12 col-xs-12"> 
                        <div class="row">
                            <img class="css-logo center-block img-responsive" src="resources/images/spiderman.png"></img>
                        </div>               
                        <div class="row">  
                            <label class="txt-header center-block">Login do Sistema</label>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="txt-login">Usu√°rio:</label>
                                <input type="text" class="form-control"
                                        jsf:value="#{sessao.variaveisGlobais.usuarioDao.usuario.nome}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Senha:</label>
                                <input type="text" class="form-control"
                                        jsf:value="#{sessao.variaveisGlobais.usuarioDao.usuario.senha}"/>	
                            </div>
                        </div>
                        <div class="row">
                            <h:commandButton class="btn btn-primary btn-entrar" value="Entrar" action="#{sessao.variaveisGlobais.usuarioDao.login()}"/>
                        </div>
                    </div>                
                </div>
            </div>
        </h:form>   
    </h:body>
</html>
